<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
  <div className="ThreeScene">
    <span id="scrollProgress"></span>
    <main>
      <div id="section_1">
        <h1>Animate on Scroll</h1>
        <section>
          <h2>Begin scrolling to see Jerry's dancing</h2>
        </section>
      </div>

      <section>
        <h2>Dancing Jerry~</h2>
      </section>

      <section>
        <h2>둠칫 둠칫</h2>
        <p>리듬 타는 중 🎧</p>
      </section>

      <section>
        <h3>나 제린데 춤추는 중이다</h3>
      </section>

      <section>
        <h2>♪♪♫</h2>
      </section>

      <section>
        <h3>아 노래 멈춤</h3>
        <p>
          Now you can scroll back to the top to reverse the animation
        </p>
      </section>

      <section>
        <h2>ㅠ.ㅠ</h2>
      </section>

      <section id="section_8">
        <div>
          <h2>Jerry에게 노래 추천하기</h2>
          <p>
            <button id="openModalBtn">추천 하기</button>
          </p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
