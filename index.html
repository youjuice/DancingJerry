<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
    <script src="./script.js"></script>
</head>
<body>
  <div class="ThreeScene">
    <span id="scrollProgress"></span>
    <main>
      <div id="section_1">
        <h1>Animate on<br>Scroll</h1>
        <section>
          <h2>Begin scrolling to see<br>Jerry's dancing</h2>
        </section>
      </div>

      <section>
        <h2>Dancing Jerry~</h2>
      </section>

      <section>
        <h2>둠칫 둠칫</h2>
        <p>리듬 타는 중🎧</p>
      </section>

      <section>
        <h3>나 제린데 춤추는 중이다</h3>
      </section>

      <section>
        <h2>♪♪♫</h2>
      </section>

      <section>
        <h3>아 노래 멈춤</h3>
        <p>
          Now you can scroll back to the top<br>to reverse the animation
        </p>
      </section>

      <section>
        <h2>ㅠ.ㅠ</h2>
      </section>

      <section id="section_8">
        <div>
          <h2>Jerry에게 노래 추천하기</h2>
          <p>
            <button id="openModalBtn" onclick="openModal()">추천 하기</button>
            <button id="showRecommendationsBtn" onclick="showRecommendations()">추천 목록 보기</button>
          </p>
        </div>
      </section>
    </main>
  </div>

  <div id="recommendationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Get Song Recommendations</h2>
      <form id="recommendationForm">
        <label for="genre">Genre :</label>
        <select id="genre" name="genre">
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="Hiphop">Hip-Hop</option>
          <option value="Classical">Classical</option>
          <option value="Etc">Etc</option>
        </select><br><br>
        <label for="artist">Artist :</label>
        <input type="text" id="artist" name="artist"><br><br>
        <label for="title">Title :</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="youtubeLink">YouTube Link :</label>
        <input type="text" id="youtubeLink" name="youtubeLink" style="width: 100%; max-width: 350px;" placeholder="https://youtu.be/"><br><br>
        <input type="submit" value="추천하기">
      </form>
      <div id="songInfo"></div>
    </div>
  </div>
</body>
</html>
